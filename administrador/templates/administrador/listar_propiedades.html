<div style="margin-left: 40px; margin-right: 30px;">
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        {% for propiedad in propiedades %}
            <a href="{% url 'detalles_propiedad' propiedad.id %}" style="text-decoration: none; color: inherit;">
                <div style="border: 1px solid #ccc; padding: 10px; width: 300px;">
                    <h3>{{ propiedad.titulo }}</h3>
                    <p>{{ propiedad.descripcion|truncatechars:100 }}</p>
                    <p>Valor: ${{ propiedad.valor }}</p>

                    {% if propiedad.imagenes.all %}
                        <img src="{{ propiedad.imagenes.first.imagen.url }}" alt="Imagen" style="width: 100%; height: 200px; object-fit: cover;">
                    {% else %}
                        <p><em>Sin imágenes</em></p>
                    {% endif %}
                </div>
            </a>
        {% empty %}
            <p>No hay propiedades activas.</p>
        {% endfor %}
    </div>
      <a href="{% url 'index_administrador' %}">← Volver a inicio</a>
</div>
