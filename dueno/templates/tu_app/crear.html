<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Item Multimedia</title>
</head>
<body>
    <h1>Crear Nuevo Item Multimedia</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista' %}">Volver a la lista</a>
</body>
</html>
