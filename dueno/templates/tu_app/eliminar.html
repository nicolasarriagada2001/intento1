<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Eliminar Item Multimedia</title>
</head>
<body>
    <h1>Eliminar Item Multimedia</h1>
    <p>¿Seguro que deseas eliminar <strong>{{ item.titulo }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista' %}">Cancelar</a>
</body>
</html>
